name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/api:"$GITHUB_SHA" ./api
          docker build -t ${{ secrets.DOCKER_USERNAME }}/web:"$GITHUB_SHA" ./web
          docker push ${{ secrets.DOCKER_USERNAME }}/api:"$GITHUB_SHA"
          docker push ${{ secrets.DOCKER_USERNAME }}/web:"$GITHUB_SHA"

