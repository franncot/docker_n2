name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Get Git version
        run: |
          export GIT_VERSION=$(git describe --tags --abbrev=0)

      - name: Login to Docker Hub
        run: echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

      - name: Build and push API Docker image
        run: |
            docker build -t ${DOCKERHUB_USERNAME}/api:$GIT_VERSION ./api
            docker push ${DOCKERHUB_USERNAME}/api:$GIT_VERSION  
      - name: Build and push Web Docker image
        run: |
            docker build -t ${DOCKERHUB_USERNAME}/web:$GIT_VERSION ./web
            docker push ${DOCKERHUB_USERNAME}/web:$GIT_VERSION

      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: Login to AWS 
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region us-east-1

#Terraform steps
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false
      - name: Terraform Apply
        id:   apply
        env:
         TF_VAR_ec2_name:  "${{ github.event.inputs.ec2-name }}"
        run: |
          terraform init
          terraform validate
          terraform plan 
          terraform apply -auto-approve


